{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in products %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ object.1.image | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">Текущая версия: {{ object.0.version }}</p>
                        <p class="card-text">{{ object.1.name }}</p>
                        <p class="card-text">{{ object.1.description|truncatewords:50 }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'catalog:product_detail' object.1.slug %}"
                                   role="button">Посмотреть</a>
                                <a class="btn btn-secondary" href="{% url 'catalog:product_update' object.1.slug %}"
                                   role="button">Изменить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
